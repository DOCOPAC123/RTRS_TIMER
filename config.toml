baseURL = "http://example.org/"
languageCode = "en-us"
title = "Timer | Responsive Multipurpose Bootstrap Hugo Template"
theme = "timer-hugo"

# We Used Ionicons Icon font for Icon, for more details check this link - https://ionicons.com/v2/

# Site Menus
[menu]
    # Navbar Menus
    [[menu.nav]]
        name    = "About"
        url     = "/about"
        weight  = 2
    [[menu.nav]]
        name    = "Quickstart"
        url     = "/quickstart"
        weight  = 3
    [[menu.nav]]
        name    = "Usecases"
        url     = "/usecases"
        weight  = 4
    [[menu.nav]]
        name    = "Documentation"
        url     = "/documentation"
        weight  = 5
    [[menu.nav]]
        name    = "Contact"
        url     = "/contact"
        weight  = 6

# Site Params
[params]
    home = "Home"
    dateFormat = "6 January 2006"
    #
    # You can use either an image or text as logo.
    # To use an image use 'logo' (logo itself) and 'logo_alt' (alternative text if image cannot displayed)
    # To use text as logo use 'logo_text'
    logo = "images/logo.png"
    logo_alt = "logo"
    #logo_text = "logo_text"

    # Banner Section
    [params.banner]
        enable  = true
        bgImage = "images/slider.jpg"
        heading = "RTRS"
        description = "Connect all your enterprise and mobile applications to one real-time ML platform that is fast, secure and programmable with integrated messaging."
        btn     = false
        btnText = "Download More"
        btnURL  = "https://themefisher.com/"
        [[params.banner.flipText]]
            title   = "REAL TIME"
        [[params.banner.flipText]]
            title   = "RESPONSE"
        [[params.banner.flipText]]
            title   = "SYSTEM"

   # Homepage About Section
